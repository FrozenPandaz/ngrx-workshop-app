<h3>Cart</h3>

<div class="cart-item" *ngFor="let item of (items$ | async)">
  <span>{{ item.product.name }} </span>
  <span>{{ item.product.price | currency }}</span>
</div>

<h3>Shipping Options</h3>

<ng-container *ngIf="(selectedMethod$ | async) as selectedMethod">
  <div
    class="shipping-item"
    *ngFor="let shipping of (shippingOptions$ | async)"
    [class.selected]="shipping.type === selectedMethod"
    (click)="optionSelected(shipping.type)"
  >
    <span>{{ shipping.type }}</span>
    <span>{{ shipping.price | currency }}</span>
  </div>
</ng-container>

<h3>Shipping Info</h3>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label>Name</label>
    <input type="text" formControlName="name" />
  </div>

  <div>
    <label>Address</label>
    <input type="text" formControlName="address" />
  </div>

  <button class="button" type="submit">Checkout</button>
</form>
